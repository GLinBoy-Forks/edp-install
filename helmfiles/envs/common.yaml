- name: "bitnami"
  url: "https://charts.bitnami.com/bitnami"

# ReportPortal helm chart:
# - "postgresql"
- name: "bitnami-archive"
  url: "https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami"

# ReportPortal helm chart:
# - "elasticsearch"
- name: "elastic"
  url: "https://helm.elastic.co"

# ReportPortal helm chart:
