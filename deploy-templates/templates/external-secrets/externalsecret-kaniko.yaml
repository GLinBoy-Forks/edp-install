{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.manageEDPInstallSecrets }}
{{- $namespace := .Values.global.edpName }}
{{- $secretStore := include "edp-install.secretStoreName" . }}
{{- $awsSecretName := .Values.externalSecrets.manageEDPInstallSecretsName }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kaniko-docker-config
  namespace: {{ $namespace }}
spec:
  target:
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .secretValue | toString }}"
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ $secretStore }}
  data:
  - secretKey: .dockerconfigjson
    remoteRef:
      key: {{ $awsSecretName }}
      property: kaniko-docker-config
    secretKey: secretValue
  target:
    template:
      metadata:
        labels:
          app.edp.epam.com/secret-type: registry
{{- end }}
