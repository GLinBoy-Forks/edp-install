{{- if .Values.sonar.deploy -}}
  {{- if not (lookup "v2.edp.epam.com/v1alpha1" "Sonar" .Values.edp.name "sonar").metadata }}
apiVersion: v2.edp.epam.com/v1alpha1
kind: Sonar
metadata:
  name: sonar
spec:
  edpSpec:
    dnsWildcard: {{ .Values.edp.dnsWildCard }}
  type: Sonar
  image: {{.Values.sonar.image}}
  version: {{.Values.sonar.version}}
  volumes:
    - capacity: 1Gi
      name: data
      storage_class: gp2
    - capacity: 1Gi
      name: db
      storage_class: gp2
  {{end}}
{{end}}