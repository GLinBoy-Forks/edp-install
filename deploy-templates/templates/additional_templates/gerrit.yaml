{{- if eq .Values.edp.platform "openshift" -}}
  {{- if .Values.gerrit.deploy -}}
    {{- if not (lookup "v2.edp.epam.com/v1alpha1" "Gerrit" .Values.edp.name "gerrit").metadata }}
apiVersion: v2.edp.epam.com/v1alpha1
kind: Gerrit
metadata:
  name: gerrit
spec:
  image: {{.Values.gerrit.image}}
  keycloakSpec:
    enabled: true
  sshPort: {{.Values.gerrit.sshPort}}
  type: Gerrit
  users:
  {{- range .Values.edp.admins }}
  - groups:
      - Administrators
    username: {{ . }}
  {{ end }}
  version: {{.Values.gerrit.version}}
  volumes:
    - capacity: 1Gi
      name: data
      storage_class: gp2
    {{end}}
  {{end}}
{{end}}