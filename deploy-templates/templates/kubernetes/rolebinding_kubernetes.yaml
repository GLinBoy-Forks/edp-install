{{- if eq .Values.global.platform "kubernetes"  -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: edp-{{ .Values.global.edpName }}
  labels:
    {{- include "edp-install.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: edp
{{- end -}}
